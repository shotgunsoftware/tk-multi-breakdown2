configuration:

    hook_scene_operations:
        type: hook
        description:
        default_value: "{self}/{engine_name}_scene_operations.py"

    hook_ui_configurations:
        type: hook
        description:
        default_value: "{self}/ui_configurations.py"

    hook_get_published_files:
        type: hook
        description:
        default_value: "{self}/get_published_files.py"

    view_item_configuration_hook:
        type: hook
        default_value: "{self}/view_item_configuration.py"
        description: Specify a hook that, if desired, configures how file items are rendered in the view.

    version_history:
        type: int
        description:
        default_value: 5

    published_file_fields:
        type: list
        values: {type: str}
        allows_empty: True
        description: List of Published File fields returned when querying Shotgun for published file history.
                     These fields will also be used when scanning the scene to get the current scene elements.

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item
display_name: "Scene Breakdown"
description: "Tools to see what in the scene is out of date."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.19.4"
requires_engine_version:

# this app works in all engines - it does not contain
# any host application specific commands
supported_engines:

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v5.x.x"}
    - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}
